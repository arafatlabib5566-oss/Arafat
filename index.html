<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আরাফাত কসমেটিক জোন | আসল কসমেটিকসের বিশ্বস্ত দোকান</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --pink: #d63384; 
            --pink-dark: #b02a6b;
            --green: #25D366; 
            --light-bg: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background-color: var(--light-bg); color: #333; line-height: 1.6; }

        /* Header & Navigation */
        header { 
            background: white; 
            padding: 15px 5%; 
            text-align: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.1); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { font-size: 28px; font-weight: 700; color: var(--pink); text-decoration: none; }

        /* Search & Filter Section */
        .search-container {
            background: white;
            padding: 20px 5%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }
        .search-box {
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { border-color: var(--pink); }

        /* Hero Section */
        .hero { 
            background: linear-gradient(rgba(230, 57, 136, 0.05), rgba(230, 57, 136, 0.05)), url('https://www.transparenttextures.com/patterns/cubes.png');
            padding: 40px 5%; 
            text-align: center; 
        }
        .hero h1 { font-size: 32px; color: #222; margin-bottom: 10px; }
        .hero p { color: #666; font-size: 18px; }

        /* Product Grid */
        .product-container { 
            padding: 30px 5%; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .product-card { 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            transition: 0.3s; 
            display: flex; 
            flex-direction: column;
            border: 1px solid transparent;
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--pink);
            box-shadow: 0 10px 25px rgba(230, 57, 136, 0.1);
        }
        
        .img-wrapper {
            width: 100%;
            height: 220px;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #f9f9f9;
        }
        .product-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            transition: 0.5s;
        }
        .product-card:hover img { transform: scale(1.05); }

        .product-card h3 { 
            font-size: 18px; 
            margin-bottom: 10px; 
            height: 50px; 
            overflow: hidden; 
            color: #444;
        }
        .price { 
            font-size: 24px; 
            color: var(--pink); 
            font-weight: 700; 
            margin-bottom: 15px; 
        }
        
        .buy-wa { 
            background: var(--green); 
            color: white; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            transition: 0.3s;
        }
        .buy-wa:hover { background: #1eb954; }

        /* Loading & Messages */
        #loading { text-align: center; padding: 50px; font-size: 20px; color: var(--pink); }
        .no-results { text-align: center; grid-column: 1 / -1; padding: 50px; font-size: 18px; color: #888; }

        footer { 
            text-align: center; 
            padding: 40px; 
            background: #222; 
            color: white; 
            margin-top: 50px; 
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .product-container { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
            .product-card { padding: 10px; }
            .product-card h3 { font-size: 15px; height: 40px; }
            .price { font-size: 18px; }
            .hero h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">আরাফাত কসমেটিক জোন</a>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="পণ্য খুঁজুন (যেমন: শ্যাম্পু, লোশন...)" onkeyup="filterProducts()">
    </div>

    <section class="hero">
        <h1>আসল কসমেটিকসের বিশ্বস্ত ঠিকানা</h1>
        <p>সরাসরি আপনার পছন্দের পণ্যটি অর্ডার করুন</p>
    </section>

    <div id="loading">
        <i class="fas fa-spinner fa-spin"></i> পণ্য লোড হচ্ছে...
    </div>

    <div class="product-container" id="productGrid"></div>

    <footer>
        <p>&copy; ২০২৪ আরাফাত কসমেটিক জোন | সর্বস্বত্ব সংরক্ষিত</p>
        <p style="font-size: 12px; color: #888; margin-top: 10px;">Developed by Your Brand</p>
    </footer>

    <script>
        // আপনার গুগল শিট আইডি এখানে দিন
        const sheetId = '1fQcd7Zw_xCfWUg2uM5_P0bFHf2K_tUsz';
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

        let allProducts = [];

        // গুগল ড্রাইভ ইমেজের লিঙ্ক ঠিক করার ফাংশন
        function fixImgLink(link) {
            if (link.includes('drive.google.com')) {
                let id = link.split('/d/')[1]?.split('/')[0] || link.split('id=')[1]?.split('&')[0];
                return `https://docs.google.com/uc?export=view&id=${id}`;
            }
            return link;
        }

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                allProducts = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length >= 4) {
                        return {
                            name: cols[0].replace(/"/g, "").trim(),
                            price: cols[1].replace(/"/g, "").trim(),
                            img: fixImgLink(cols[2].replace(/"/g, "").trim()),
                            wa: cols[3].replace(/"/g, "").trim()
                        };
                    }
                    return null;
                }).filter(p => p && p.name);

                displayProducts(allProducts);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<p style="color:red">ডাটা লোড করতে সমস্যা হচ্ছে।<br>আপনার গুগল শিটটি 'Public' করা আছে তো?</p>`;
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = `<div class="no-results">দুঃখিত, কোনো পণ্য পাওয়া যায়নি!</div>`;
                return;
            }

            products.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="img-wrapper">
                            <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'" alt="${p.name}">
                        </div>
                        <h3>${p.name}</h3>
                        <p class="price">৳ ${p.price}</p>
                        <a href="https://wa.me/${p.wa}?text=আসসালামু আলাইকুম, আমি এই পণ্যটি নিতে চাই:%0Aপণ্য: ${p.name}%0Aমূল্য: ৳ ${p.price}" class="buy-wa" target="_blank">
                            <i class="fab fa-whatsapp"></i> অর্ডার করুন
                        </a>
                    </div>
                `;
            });
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        fetchData();
    </script>
</body>
</html>
